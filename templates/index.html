<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <div class="logo">HealthPredict</div>
        <ul>
            <li><a href="#" onclick="showHome()">Home</a></li>
            <li><a href="#" onclick="showPrediction()">Predict Disease</a></li>
            <li><a href="/find-hospital">Find Hospitals</a></li>
            
           
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            
        </ul>
    </nav>

    <section id="hero-section">
        <div class="hero-content">
            <h1>Your Health, Our Priority</h1>
            <p>"Early detection saves lives. Stay informed, stay healthy!"</p>
        </div>
        <div class="hero-image">
            <img src="{{ url_for('static', filename='images/7317079.jpg') }}" alt="Health Banner">
        </div>
    </section>

    <section id="predict-section" style="display: none;">
        
            <div class="left-section">
                <h2>Select Symptoms</h2> 
                <div class="symptom-container">
                    <div class="search-dropdown-container">
                        <input type="text" class="searchInput" placeholder="Search symptom 1..." oninput="filterSymptoms(this)">
                        <div class="dropdownList"></div>
                    </div>
                    <div class="search-dropdown-container">
                        <input type="text" class="searchInput" placeholder="Search symptom 2..." oninput="filterSymptoms(this)">
                        <div class="dropdownList"></div>
                    </div>
                    <div class="search-dropdown-container">
                        <input type="text" class="searchInput" placeholder="Search symptom 3..." oninput="filterSymptoms(this)">
                        <div class="dropdownList"></div>
                    </div>
                    <div class="search-dropdown-container">
                        <input type="text" class="searchInput" placeholder="Search symptom 4..." oninput="filterSymptoms(this)">
                        <div class="dropdownList"></div>
                    </div>
                    <div class="search-dropdown-container">
                        <input type="text" class="searchInput" placeholder="Search symptom 5..." oninput="filterSymptoms(this)">
                        <div class="dropdownList"></div>
                    </div>
                </div>

                <div class="button-container">
                    <button id="predict-btn" onclick="predictDisease()">Predict Disease</button>
                    <button onclick="clearSelections()">Clear</button>
                </div>

                <div id="loading-text" style="display: none;">Predicting...</div>
                <div id="result-container"></div>
                

            </div>

            <div class="right-section">
                <img src="{{ url_for('static', filename='images/396943727_11514431.jpg') }}" alt="Medical Analysis">
            </div>
        
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        function showPrediction() {
            document.getElementById("hero-section").style.display = "none";
            document.getElementById("predict-section").style.display = "flex";
        }

        function showHome() {
            document.getElementById("hero-section").style.display = "flex";
            document.getElementById("predict-section").style.display = "none";
        }
    </script>
</body>
</html>
